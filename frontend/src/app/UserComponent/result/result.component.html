<div class="head">
    <h1><b>Result</b></h1>
</div>
<div class="results">
    <table>
        <thead>
            <tr>
                <th> No of incorrect Answer</th>
                <th> No of correct Answer</th>
                <th>total marks  </th>
            </tr>
        </thead>
        <tbody>
            <tr >
                <td>{{incorrect}}</td>
                <td>{{correct}} </td>
                <td>{{total}} </td>
            </tr>

        </tbody>
    </table>
    <button mat-raised-button color="primary" routerLink="/user">Exit</button>
</div>
